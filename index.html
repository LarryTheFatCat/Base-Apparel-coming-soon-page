<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <img src="/images/logo.svg" alt="" class="logo">
    <br>
    <span class="title-word">
      We're
    </span>
    <h1 class="title-content">
      coming 
      <br>
      soon
    </h1>
    <p class="description-content">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="submit" class="form-control">
    <button class="btn-submit" type="submit" aria-required="true" onclick="checkForValidation()">
      <img src="/images/icon-arrow.svg" alt="" class="btn-arrow">
    </button>      
    <input type="text" class="input-submit" placeholder="Email Address" required>
    </form>
    <img src="/images/hero-desktop.jpg" alt="" class="img-left">
    <script>
      function checKForValidation() {
        const email = document.getElementsByClassName("input-submit");
        if(!email || !email.contains("@") && !email.contains(".")) {
          alert("Invalid Email");
        }
      }
    </script>
  </div>
</body>
</html>
